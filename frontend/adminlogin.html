<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Login Portal | CampusAI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7c3aed",
                        "primary-hover": "#6d28d9",
                        "background-light": "#fdfdfd",
                        "background-dark": "#0f172a"
                    },
                    fontFamily: {
                        display: "Lexend"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        "2xl": "1rem",
                        full: "9999px"
                    },
                    boxShadow: {
                        'purple-soft': '0 20px 50px -12px rgba(124, 58, 237, 0.15)',
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display antialiased bg-background-light dark:bg-background-dark;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header
        class="flex items-center justify-between whitespace-nowrap bg-transparent px-6 md:px-10 py-6 z-20 w-full absolute top-0">
        <div class="flex items-center gap-3 text-primary">
            <div class="size-9">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V44Z"
                        fill="currentColor" fill-rule="evenodd" opacity="0.2"></path>
                    <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
                        fill="currentColor" fill-rule="evenodd"></path>
                </svg>
            </div>
            <h2 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight tracking-tight">CampusAI</h2>
        </div>
    </header>
    <main class="flex-1 flex items-center justify-center p-6 pt-24">
        <div class="w-full max-w-[480px]">
            <div
                class="bg-white dark:bg-slate-900 shadow-purple-soft rounded-2xl border border-slate-50 dark:border-slate-800 p-8 md:p-12">
                <div class="flex flex-col items-center mb-10">
                    <div
                        class="w-20 h-20 bg-primary/5 rounded-2xl flex items-center justify-center mb-6 border border-primary/10">
                        <span class="material-symbols-outlined text-primary text-4xl">admin_panel_settings</span>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white text-center">Administrator Portal</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm text-center mt-2">Sign in to manage placements
                        and student data</p>
                </div>
                <div
                    class="flex p-1.5 bg-slate-50 dark:bg-slate-800/50 rounded-xl mb-8 border border-slate-100 dark:border-slate-800">
                    <label
                        class="flex cursor-pointer h-12 flex-1 items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-bold leading-normal transition-all">
                        <span class="truncate">Student</span>
                        <input class="invisible w-0" name="role-select" type="radio" value="Student" />
                    </label>
                    <label
                        class="flex cursor-pointer h-12 flex-1 items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-bold leading-normal transition-all">
                        <span class="truncate">Administrator</span>
                        <input checked="" class="invisible w-0" name="role-select" type="radio" value="Admin" />
                    </label>
                </div>
                <form class="space-y-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-slate-700 dark:text-slate-300 text-sm font-semibold ml-1">Admin Email /
                            ID</label>
                        <div class="relative group">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 group-focus-within:text-primary transition-colors">account_circle</span>
                            <input
                                class="form-input block w-full pl-12 pr-4 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder:text-slate-400"
                                placeholder="admin@campus.edu" type="text" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Password</label>
                        </div>
                        <div class="relative group">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 group-focus-within:text-primary transition-colors">lock</span>
                            <input
                                class="form-input block w-full pl-12 pr-4 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder:text-slate-400"
                                placeholder="••••••••" type="password" />
                        </div>
                    </div>
                    <div class="flex items-center justify-between pt-1 ml-1">
                        <div class="flex items-center gap-3">
                            <input
                                class="w-4 h-4 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary/20 cursor-pointer"
                                id="remember" type="checkbox" />
                            <label
                                class="text-sm text-slate-500 dark:text-slate-400 cursor-pointer select-none font-medium"
                                for="remember">Remember me</label>
                        </div>
                        <a class="text-primary text-xs font-bold hover:underline" href="#">Forgot Password?</a>
                    </div>
                    <button
                        class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-3 mt-4 group"
                        type="button">
                        <span>Log In as Admin</span>
                        <span
                            class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">shield_person</span>
                    </button>
                </form>
                <div class="relative my-10">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-100 dark:border-slate-800"></div>
                    </div>
                    <div class="relative flex justify-center text-[10px] uppercase tracking-widest">
                        <span class="bg-white dark:bg-slate-900 px-4 text-slate-400 font-bold">Institutional
                            Access</span>
                    </div>
                </div>
                <button
                    class="w-full flex items-center justify-center gap-3 px-4 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-all font-semibold text-slate-700 dark:text-slate-300 text-sm">
                    <span class="material-symbols-outlined text-xl text-slate-400">vpn_key</span>
                    <span>Login with SSO</span>
                </button>
            </div>
        </div>
    </main>
    <footer class="py-8 px-10">
        <div class="flex flex-col items-center gap-4">
            <div class="flex gap-8">
                <a class="text-xs text-slate-400 hover:text-primary transition-colors font-medium" href="#">Privacy</a>
                <a class="text-xs text-slate-400 hover:text-primary transition-colors font-medium" href="#">Terms</a>
                <a class="text-xs text-slate-400 hover:text-primary transition-colors font-medium" href="#">Contact
                    Support</a>
            </div>
            <p class="text-[10px] text-slate-400 dark:text-slate-500 font-bold tracking-[0.2em] uppercase">© 2024
                CAMPUSAI SYSTEM</p>
        </div>
    </footer>

    <script src="api.js"></script>
    <script>
        const loginBtn = document.querySelector('button[type="button"]');
        const inputs = document.querySelectorAll('input');
        const roleInputs = document.querySelectorAll('input[name="role-select"]');

        // Handle role switch
        roleInputs[0].onclick = () => window.location.href = 'studentlogin.html';

        loginBtn.onclick = async () => {
            const username = inputs[2].value;
            const password = inputs[3].value;

            try {
                const data = await api.adminLogin(username, password);

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', 'admin');
                    localStorage.setItem('user', JSON.stringify(data.admin));
                    window.location.href = 'admin-companies.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong. Please check if backend is running.');
            }
        };
    </script>
</body>

</html>
